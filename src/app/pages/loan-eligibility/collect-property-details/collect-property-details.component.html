<app-header></app-header>
<app-stepper></app-stepper>
<div class="container margin-top-10">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Property Details</h5>
            <form [formGroup]="propertyDetailsForm" autocomplete="off">
                <div class="row">
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Area Pincode</label>
                            <select class="form-control" formControlName="areaPinCode" id="exampleFormControlSelect1">
                                <option value="a">Kelambakkam - 603103</option>
                                <option value="b">Pondicherry - 605001</option>
                                <option value="c">Chengalpattu - 603001</option>
                                <option value="d">Valasaravakkam - 600087</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">House Age</label>
                            <select class="form-control" formControlName="houseAge" id="exampleFormControlSelect1">
                                <option value="1000">0 to 3 Years</option>
                                <option value="1200">3 to 5 Years</option>
                                <option value="1500">5 to 10 Years</option>
                                <option value="2000">10 to 20 Years</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <label for="exampleInputPassword1">Land Area</label>
                        <div class="input-group">
                            <input type="tel" formControlName="landArea" class="form-control"
                                id="exampleInputPassword1">
                            <div class="input-group-append">
                                <span class="input-group-text" id="basic-addon2">@Square feet</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm">
                        <label for="exampleInputPassword1">Built-up Area</label>
                        <div class="input-group">
                            <input type="tel" formControlName="builtUpArea" class="form-control"
                                id="exampleInputPassword1">
                            <div class="input-group-append">
                                <span class="input-group-text" id="basic-addon2">@Square feet</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row margin-top-10">
                    <div class="col-sm">
                        <button type="button" class="btn btn-previous btn-lg btn-block"
                            (click)="previous()">Previous</button>
                    </div>
                    <div class="col-sm">
                        <button type="button" [disabled]="!propertyDetailsForm.valid"
                            class="btn btn-action btn-lg btn-block" (click)="next()">Preview</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
